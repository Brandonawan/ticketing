<!DOCTYPE html>
<html>
<head>
    <style>
        .certificate {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
        }
        .certificate h1 {
            font-size: 36px;
        }
        .certificate p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <h2>{{ student_name }}</h2>
        <p>has successfully completed the course</p>
        <h3>{{ course_name }}</h3>
        <p>on {{ completion_date }}</p>
    </div>
</body>
</html>
